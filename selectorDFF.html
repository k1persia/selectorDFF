	<!-- タイプ毎の一括チェック -->
	<input type="button" style="width:100; margin: 5px 4px;" value="SPEED ON" onclick="setCheck('speed');">

	<br>

	<br>
	<input type="button" style="width:100; margin: 5px 4px;" value="ALL ON" onclick="setCheck('speed'); setCheck('heavy'); setCheck('shoot'); setCheck('unique');">
